{% extends "base.html" %}

{% block content %}
<div class="w-full px-2 sm:px-4 lg:px-16 xl:px-32 py-4">
    <div class="flex flex-col gap-6 md:grid md:grid-cols-4 md:gap-6 w-full">
        <!-- Hesaplarım -->
        <div class="md:col-span-1 space-y-6">
            <div class="bg-white rounded-xl shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-semibold text-gray-700">Hesaplarım</span>
                    <button id="hesapEkleBtn" class="text-blue-600 text-sm font-bold hover:underline">+ Hesap Ekle</button>
                </div>
                <div id="hesaplarListesi" class="space-y-3">
                    <!-- Hesap kartları JS ile gelecek -->
                </div>
            </div>
            <!-- Hızlı İşlemler -->
            <div class="bg-white rounded-xl shadow p-4">
                <span class="font-semibold text-gray-700">Hızlı İşlemler</span>
                <div class="grid grid-cols-2 gap-2 mt-3">
                    <button id="gelirEkleBtn" class="bg-green-100 text-green-700 rounded-lg py-2 font-bold">Gelir Ekle</button>
                    <button id="giderEkleBtn" class="bg-red-100 text-red-700 rounded-lg py-2 font-bold">Gider Ekle</button>
                    <button id="transferBtn" class="bg-blue-100 text-blue-700 rounded-lg py-2 font-bold col-span-2">Transfer</button>
                    <button id="raporBtn" class="bg-purple-100 text-purple-700 rounded-lg py-2 font-bold col-span-2">Rapor</button>
                </div>
            </div>
        </div>
        <!-- Orta ve Sağ Alanlar -->
        <div class="md:col-span-3 flex flex-col gap-6 md:grid md:grid-cols-3 md:gap-6">
            <!-- Aylık Özet -->
            <div class="bg-white rounded-xl shadow p-4 md:col-span-2 order-2 md:order-1 min-h-[350px] h-auto">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2 gap-2">
                    <span class="font-semibold text-gray-700">Aylık Özet</span>
                    <select id="aySec" class="border rounded px-2 py-1 text-sm w-full sm:w-auto">
                        <!-- Aylar JS ile gelecek -->
                    </select>
                </div>
                <div id="aylikOzet" class="flex items-center justify-center text-gray-400 min-h-[250px] h-64">
                    <canvas id="aylikOzetChart" class="w-full h-full" height="220"></canvas>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-2">
                    <span>Pzt</span><span>Sal</span><span>Çar</span><span>Per</span><span>Cum</span><span>Cmt</span><span>Paz</span>
                </div>
            </div>
            <!-- Son İşlemler -->
            <div class="bg-white rounded-xl shadow p-4 md:col-span-1 order-1 md:order-2 min-h-[300px]">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2 gap-2">
                    <span class="font-semibold text-gray-700">Son İşlemler</span>
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-0 sm:items-center">
                        <button id="tumunuGorBtn" class="text-blue-600 text-xs font-bold hover:underline">Tümünü Gör</button>
                        <select id="islemFiltre" class="border rounded px-2 py-1 text-xs ml-0 sm:ml-2 mt-2 sm:mt-0 w-full sm:w-auto">
                            <option value="tum">Tüm İşlemler</option>
                            <option value="gelir">Gelirler</option>
                            <option value="gider">Giderler</option>
                            !<option value="transfer">Transferler</option>
                        </select>
                    </div>
                </div>
                <div id="islemListesi" class="space-y-2">
                    <!-- İşlemler JS ile gelecek -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal ve JS -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div id="modalIcerik">
            <!-- Modal içeriği JS ile değişecek -->
        </div>
        <button id="modalKapat" class="mt-4 w-full bg-gray-200 rounded py-2 font-bold">Kapat</button>
    </div>
</div>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/main.js"></script>
{% endblock %}
